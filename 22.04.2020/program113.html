/*Program on while loop on arrays*/
<!DOCTYPE html>
<html>
<body>
<p id="demo"></p>
<script>
var colors = ["Black", "White", "Blue", "Red"];
var i = 0;
var v = "";
while (colors[i]) 
{
  v += colors[i] + "<br>";
  i++;
}
document.getElementById("demo").innerHTML = v;
</script>
</body>
</html>
