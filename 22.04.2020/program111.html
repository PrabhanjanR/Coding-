/*Program on while loop*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript While Loop</h3>
<p id="js"></p>
<script>
var t = "";
var i = 5;
while (i < 11) 
{
  t += "<br>Number is " + i;
  i++;
}
document.getElementById("js").innerHTML = t;
</script>
</body>
</html>
