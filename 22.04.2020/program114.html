/*Javascript code practiced on 22/04/2020 on break keyword*/
/*Program using break keyword*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Loops</h3>
<p id="js"></p>
<script>
var v = "";
var i;
for (i = 0; i < 100; i++) 
{
  if (i === 5) 
  { 
      break; 
  }
  v += "Number is " + i + "<br>";
}
document.getElementById("js").innerHTML = v;
</script>
</body>
</html>
