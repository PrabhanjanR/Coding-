/*Program on do while loop*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Do/While Loop</h3>
<p id="js"></p>
<script>
var v = ""
var i = 0;
do 
{
  v += "<br>Number is " + i;
  i++;
}while (i < 11);  
document.getElementById("js").innerHTML = v;
</script>
</body>
</html>
