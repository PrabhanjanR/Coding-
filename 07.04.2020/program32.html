/*Javascript code practiced on 07/04/2020 on String Methods*/
/*Program to convert string into array*/
<!DOCTYPE html>
<html>
<body>
</br>
<button onclick="fun()">Try it</button>
<p id="js"></p>
<script>
function fun() {
  var s = "a,b,c,d,e,f";
  var a = s.split(","); //Converting string into array
  document.getElementById("js").innerHTML = a[4];
}
</script>
</body>
</html>
