/*Javascript code practiced on 07/04/2020 on String Methods*/
/*Program to replace a string content*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript String Methods</h2>
<p id="js"></p>
<script>
var t1 = "Priyanka";
var t2 = "is a good girl";
var t3 = t1.concat(" ",t2); //Concatinating t1 and t2 strings
document.getElementById("js").innerHTML = t3;
</script>
</body>
</html>
