/*Javascript code practiced on 07/04/2020 on String Methods*/
/*Program to slice small part of a string.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript String Methods</h2>
<p id="js"></p>
<script>
var s = "Prabhanjan is working in LGSI company";
var s1 = s.slice(25,29); //Slicing LGSI from the string s
document.getElementById("js").innerHTML = s1; 
</script>
</body>
</html>
