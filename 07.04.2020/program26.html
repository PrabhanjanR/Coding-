/*Javascript code practiced on 07/04/2020 on String Methods*/
/*Program to find string in another string from last occurence*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript String Methods</h2>
<p id="js"></p>
<script>
var s = "Time is precious but time is always important";
var n = s.lastIndexOf("s");//indexof() is locating the string in its last occurence.
document.getElementById("js").innerHTML = "String is located in " + n + " position, of its last occurence";//34th position
</script>
</body>
</html>
