/*Javascript code practiced on 07/04/2020 on String Methods*/
/*Program to convert lower case to upper case*/
<!DOCTYPE html>
<html>
<body>
<p>Convert string to upper case:</p>
<button onclick="fun()">Click</button>
<p id="js">prabhanjan</p>
<script>
function fun() {
  var text = document.getElementById("js").innerHTML;
  document.getElementById("js").innerHTML = text.toUpperCase(); //Converting string to upper case
}
</script>
</body>
</html>
