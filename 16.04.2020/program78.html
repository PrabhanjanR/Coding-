/*Javascript code practiced on 16/04/2020 on Array Iteration*/
/*Program on array.map().*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array.map()</h2>
<p id="js"></p>
<script>
var num1 = [ 5, 14, 09, 26, 35 ];
var num2 = num1.map(fun);
document.getElementById("js").innerHTML = num2;
function fun(value, index, array) {
  return value * 2;
}
</script>
</body>
</html>
