/*Javascript code practiced on 16/04/2020 on Array Iteration*/
/*Program on array.some().*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Array.some()</h3>
<p id="js"></p>
<script>
var num = [9, 10, 5, 20, 35];
var s = num.some(myFunction);
document.getElementById("js").innerHTML = "Some array value is 30: " + s;
function myFunction(value, index, array) 
{
  return value > 30;
}
</script>
</body>
</html>
