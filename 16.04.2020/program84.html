/*Javascript code practiced on 16/04/2020 on Array Iteration*/
/*Program on array.indexOf().*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Array.indexOf()</h3>
<p id="js"></p>
<script>
var colors = ["Black", "Red", "White", "Pink"];
var a = colors.indexOf("Red");
document.getElementById("js").innerHTML = "Red is found in position " + a;
</script>
</body>
</html>
