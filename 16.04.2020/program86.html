/*Javascript code practiced on 16/04/2020 on Array Iteration*/
/*Program on array.findIndex().*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Array.findIndex()</h3>
<p id="js"></p>
<script>
var num = [4, 9, 29, 26, 35];
var n = num.findIndex(fun);
document.getElementById("js").innerHTML = "First number over 25 has index " + n;
function fun(value, index, array) 
{
  return value > 25;
}
</script>
</body>
</html>
