/*Javascript code practiced on 14/04/2020 on Array Methods*/
/*Program on unshift(adding) method*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2> 
<p id="js1"></p>
<p id="js2"></p>
<p id="js3"></p>
<script>
var colors = [" White ", " Black ", " Blue ", " Pink "];
document.getElementById("js1").innerHTML = colors;
document.getElementById("js2").innerHTML = colors.unshift(" Red "); //Adding element
document.getElementById("js3").innerHTML = colors;
</script>
</body>
</html>
