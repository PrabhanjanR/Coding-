/*Javascript code practiced on 14/04/2020 on Array Methods*/
/*Program to merging 3 arrays*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2>
<p id="js"></p>
<script>
var v1 = [" Cricket ", " Chess "];
var v2 = [" Prabhu ", " Kusuma ", " Priyanka "];
var v3 = [" Black ", " White "];
var con = v1.concat(v2, v3); 
document.getElementById("js").innerHTML = con; //Merging 3 arrays.
</script>
</body>
</html>
