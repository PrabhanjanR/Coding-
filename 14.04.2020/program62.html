/*Javascript code practiced on 14/04/2020 on Array Methods*/
/*Program on shifting(removing) elements*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2>
<p id="js1"></p>
<p id="js2"></p>
<p id="js3"></p>
<script>
var colors = ["Black ", " Orange ", " Red ", " White "];
document.getElementById("js1").innerHTML = colors;
document.getElementById("js2").innerHTML = colors.shift(); //Removinng first element
document.getElementById("js3").innerHTML = colors;
</script>
</body>
</html>
