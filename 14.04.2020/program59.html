/*Javascript code practiced on 14/04/2020 on Array Methods*/
/*Program on converting arrays to strings*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2> 
<p id="js"></p>
<script>
var colors = ["White ", " Black ", " Red ", " Blue "];
document.getElementById("js").innerHTML = colors.join("*");
</script>
</body>
</html>
