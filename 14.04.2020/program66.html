/*Javascript code practiced on 14/04/2020 on Array Methods*/
/*Program to concatinate (merging) elements*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2>
<p id="js"></p>
<script>
var girls = ["kusuma ", " priyanka "];
var boys = [" prabhu ", " thejas "];
var children = girls.concat(boys);
document.getElementById("js").innerHTML = children;
</script>
</body>
</html>
