/*Javascript code practiced on 14/04/2020 on Array Methods*/
/*Program on slicing an array*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Methods</h2>
<p id="js"></p>
<script>
var sports = ["cricket ", " football ", " kabaddi ", " badminton ", " chess "];
var v = sports.slice(3);
document.getElementById("js").innerHTML = sports + "<br><br>" + v;
</script>
</body>
</html>
