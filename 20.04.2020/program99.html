/*Javascript code practiced on 20/04/2020 on Boolean object*/
/*Program to compare objects using == and === operators*/
<!DOCTYPE html>
<html>
<body>
<p id="js"></p>
<script>
var v1 = false;         // x is a boolean
var v2 = new Boolean(false);  // y is an object
document.getElementById("js").innerHTML = (v1 == v2) + "<br>" + (v1 === v2);
</script>
</body>
</html>
