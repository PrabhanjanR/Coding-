/*Javascript code practiced on 20/04/2020 on Boolean object*/
/*Program to find the type of variables*/
<!DOCTYPE html>
<html>
<body>
<p id="js"></p>
<script>
var v1 = false;         //v1 is a boolean
var v2 = new Boolean(false);  //v2 is an object
document.getElementById("js").innerHTML = typeof v1 + "<br>" + typeof v2;
</script>
</body>
</html>
