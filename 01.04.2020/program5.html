/*Javascript/html code 1 practiced on 01/04/2020 on operators*/
<html>
   <body>
      <script>
            var a = 25;
            var b = 10;
            var c = "Prabhu";
            
            result1 = a + b;
            result2 = a - b;
            result3 = a / b;
            result4 = a % b;
            result5 = c + (a + b);
            document.write("<br />");

            document.write("a + b = ");
            document.write(result1);
            document.write("<br />");
         
            document.write("a - b = ");
            document.write(result2);
            document.write("<br />");
         
            document.write("a / b = ");
            document.write(result3);
            document.write("<br />");
         
            document.write("a % b = ");
            document.write(result4);
            document.write("<br />");
         
            document.write("a + b + c = ");
            document.write(result5);
            document.write("<br />");
        </script>
   </body>
</html>
