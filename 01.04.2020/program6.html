/*Javascript/html code 2 practiced on 01/04/2020 on operators*/
<html>
   <body>   
      <script>
            var a = true;
            var b = false;  
            document.write("<br />");    
            document.write("(a && b) => ");
            result = (a && b);
            document.write(result);
            document.write("<br />");
         
            document.write("(a || b) => ");
            result = (a || b);
            document.write(result);
            document.write("<br />");
         
            document.write("!(a && b) => ");
            result = (!(a && b));
            document.write(result);
            document.write("<br />");
       
      </script>      
   </body>
</html>
