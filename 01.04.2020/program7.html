/*Javascript/html code 3 practiced on 01/04/2020 on operators*/
<html>
   <body>   
      <script>
            var a = 10;
            var b = 20; 
            result1 = (a > b) ? 100 : 200;
            result2 = (a < b) ? 100 : 200; 
            document.write("<br />");

            document.write ("((a > b) ? 100 : 200) => ");
            document.write(result1);
            document.write("<br />");
         
            document.write ("((a < b) ? 100 : 200) => ");
            
            document.write(result2);
            document.write("<br />");
      </script>      
   </body>
</html>
