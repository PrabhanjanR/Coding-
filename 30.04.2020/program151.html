/*Javascript code practiced on 28/04/2020 on let keyword*/
/*Program on declaring a variable using let keyword.*/
<!DOCTYPE html>
<html>
<body>
<h3>Declaring a Variable Using let</h3>
<p id="js1"></p>
<p id="js2"></p>
<script>
var  x = 10;
// Here x is 10
{  
  let x = 2;
  document.getElementById("js1").innerHTML = x;
  // Here x is 2
}
// Here x is 10
document.getElementById("js2").innerHTML = x;
</script>
</body>
</html>
