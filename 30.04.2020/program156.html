/*Javascript code practiced on 28/04/2020 on const keyword*/
/*Program on constant objects.*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript const</h3>
<p id="demo"></p>
<script>
//Create an object:
const person = {age:23, company:"LGSI", color:"white"};
//Change a property:
person.color = "Black";
//Add a property:
person.Name = "Prabhanjan";
//Display the property:
document.getElementById("demo").innerHTML = "Person Name is " + person.Name; 
</script>
</body>
</html>
