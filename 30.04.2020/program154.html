/*Javascript code practiced on 28/04/2020 on let keyword*/
/*Program on redeclaring the variable.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript let</h2>
<p id="js"></p>
<script>
let x = 2;   // Allowed
{
  let x = 3;   // Allowed
}
{
  let x = 4;   // Allowed
}
document.getElementById("js").innerHTML = x;
</script>
</body>
</html>
