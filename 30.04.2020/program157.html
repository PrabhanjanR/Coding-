/*Javascript code practiced on 28/04/2020 on const keyword*/
/*Program on constant arrays.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript const</h2>
<p id="js"></p>
<script>
// Create an Array:
const colors = ["Blue", " White", " Red"];
// Change an element:
colors[0] = "Black";
// Add an element:
colors.push(" Yellow");
// Display the Array:
document.getElementById("js").innerHTML = colors; 
</script>
</body>
</html>
