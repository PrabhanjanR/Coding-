/*Javascript code practiced on 28/04/2020 on const keyword*/
/*Program on const keyword.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript const</h2>
<p id="js"></p>
<script>
try 
{
  const PI = 3.141592653589793;
  PI = 3.14;
}
catch (e) 
{
  document.getElementById("js").innerHTML = e;
}
</script>
</body>
</html>
