/*Program on simple try, catch and finally.*/
<!DOCTYPE html>
<html>
<body>
<p>Please input a number between 6 and 10:</p>
<input id="js1" type="text">
<button type="button" onclick="fun()">Test</button>
<p id="js2"></p>
<script>
function fun() 
{
  var m, x;
  message = document.getElementById("js2");
  message.innerHTML = "";
  x = document.getElementById("js1").value;
  try 
  { 
    if(x == "")  throw "is empty";
    if(isNaN(x)) throw "is not a number";
    x = Number(x);
    if(x > 10)   throw "is too high";
    if(x < 6)  throw "is too low";
  }
  catch(err)
  {
    message.innerHTML = "Input " + err;
  }
  finally
  {
    document.getElementById("demo").value = "";
  }
}
</script>
</body>
</html>
