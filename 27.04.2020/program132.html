/*Javascript code practiced on 27/04/2020 on Error*/
/*Program on simple try and catch block*/
<!DOCTYPE html>
<html>
<body>
<p>Please input a number between 5 and 10:</p>
<input id="js1" type="text">
<button type="button" onclick="fun()">Test!</button>
<p id="js2">Hai</p>
<script>
function fun() 
{
  var message, x;
  message = document.getElementById("js2");
  message.innerHTML = "";
  x = document.getElementById("js1").value;
  try 
  { 
    if(x == "")  
    throw "empty";
    if(isNaN(x)) 
    throw "not a number";
    x = Number(x);
    if(x < 5)  
    throw "too low";
    if(x > 10)   
    throw "too high";
  }
  catch(e) 
  {
    message.innerHTML = "Input is " + e;
  }
}
</script>
</body>
</html>
