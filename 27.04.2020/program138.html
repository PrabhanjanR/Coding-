/*Program on uniform resource identifier(URI) error*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Errors</h3>
<p id="js"></p>
<script>
try 
{
  decodeURI("%%%");
}
catch(err) 
{
  document.getElementById("js").innerHTML = err.name;
}
</script>
</body>
</html>
