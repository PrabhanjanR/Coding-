/*Program on rangeoverflow() property.*/
<!DOCTYPE html>
<html>
<body>
<p>Enter a number and click OK:</p>
<input id="id" type="number" max="100">
<button onclick="fun()">OK</button>
<p>If the number is greater than 100 (the input's max attribute), an error message will be displayed.</p>
<p id="js"></p>
<script>
function fun() {
  var x = "";
  if (document.getElementById("id").validity.rangeOverflow) 
  {
    x = "Value too large";
  } 
  else 
  {
    x = "Input OK";
  } 
  document.getElementById("js").innerHTML = x;
}
</script>
</body>
</html>
