<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Class Method</h3>
<p id="js"></p>
<script>
class person 
{
  constructor(n)
  {
    this.name = n;
  }
  print()
  {
    return "My name is " + this.name;
  }
}
MyName = new person("Prabhanjan");
document.getElementById("js").innerHTML = MyName.print();
</script>
</body>
</html>
