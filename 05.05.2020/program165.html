/*Program on defining a class.*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Class</h3>
<p id="demo"></p>
<script>
class person 
{
  constructor(MyName) 
  {
    this.name = MyName;
  }
}
p = new person("Prabhanjan");
document.getElementById("demo").innerHTML = p.name;
</script>
</body>
</html>
