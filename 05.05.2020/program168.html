/*Program on defining a class.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Class Inheritance</h2>
<p id="js"></p>
<script>
class Car 
{
  constructor(brand) 
  {
    this.carname = brand;
  }
  present() 
  {
    return 'I have a ' + this.carname;
  }
}
class Model extends Car
{
  constructor(brand, mod) 
  {
    super(brand);
    this.model = mod;
  }
  show() 
  {
    return this.present() + ', but i named it as a ' + this.model;
  }
}
mycar = new Model("Jaguar", "BMW");
document.getElementById("js").innerHTML = mycar.show();
</script>
</body>
</html>
