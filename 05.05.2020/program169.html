/*Program on getters and setters.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Class Gettter/Setter</h2>
<p id="js"></p>
<script>
class Car 
{
  constructor(brand) 
  {
    this._carname = brand;
  }
  get carname() 
  {
    return this._carname;
  }
  set carname(x) 
  {
    this._carname = x;
  }
}
mycar = new Car("Ford");
document.getElementById("js").innerHTML = mycar.carname;
</script>
</body>
</html>
