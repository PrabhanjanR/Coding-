/*Program on javascript functions*/
<!DOCTYPE html>
<html>
<body>
<h4>JavaScript Functions</h4>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML =
"The temperature is " + toC(212) + " Celsius"; //To convert fahrenheit to celsius
function toC(f) //// function defintion after function call
{
  return (5/9) * (f-32);
} 
</script>
</body>
</html>
