/*Program on javascript functions*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Functions</h3>
<p id="js1"></p>
<p id="js2"></p>
<script>
var Name = "Prabhu"; //Global variable, accessed inside and outside the function.
fun();  //Function call
function fun() //Function definition
{
  document.getElementById("js1").innerHTML = "Accessed inside the function: " +
  typeof Name + " " + Name;
}
document.getElementById("js2").innerHTML = "Accessed outside the function: " +
typeof Name + " " + Name;
</script>
</body>
</html>
