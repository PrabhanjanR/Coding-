/*Javascript code practiced on 15/04/2020 on Array Sort*/
/*Program on sorting an array in random order*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Sort</h2>
<button onclick="fun()">Try it</button>
<p id="js"></p>
<script>
var num = [ 40 , 100 , 1 , 5 , 25 , 10 ];
document.getElementById("js").innerHTML = num;  
function fun() {
  num.sort(function(a, b){return 0.5 - Math.random()});
  document.getElementById("js").innerHTML = num;
}
</script>
</body>
</html>
