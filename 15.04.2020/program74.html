/*Javascript code practiced on 15/04/2020 on Array Sort*/
/*Program on finding highest and lowest number*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Sort</h2>
<p id="js1"></p>
<p id="js2"></p>
<script>
var n = [ 40 , 100 , 1 , 5 , 25 , 10 ];
n.sort(function(a, b){return a-b});
document.getElementById("js1").innerHTML = "The lowest number is " + n[0];
document.getElementById("js2").innerHTML = "The highest number is " + n[n.length-1];
</script>
</body>
</html>
