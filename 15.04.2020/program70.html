/*Program on reversing an array*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Sort</h2>
<button onclick="func()">Click me!</button>
<p id="js"></p>
<script>
// Create and display an array:
var fruits = [" Banana ", " Orange ", " Apple ", " Mango "];
document.getElementById("js").innerHTML = fruits;
function func() {
  fruits.reverse();
  document.getElementById("js").innerHTML = fruits;
}
</script>
</body>
</html>
