/*Javascript code practiced on 15/04/2020 on Array Sort*/
/*Program on sorting an array*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Array Sort</h2>
<button onclick="func()">Try it</button>
<p id="js"></p>
<script>
var colors = ["White ", " Blue ", " Red " ," Black "];
document.getElementById("js").innerHTML = colors;
function func() {
  colors.sort();
  document.getElementById("js").innerHTML = colors;
}
</script>
</body>
</html>
