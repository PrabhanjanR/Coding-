/*Javascript code practiced on 17/04/2020 on Math keyword*/
/*Program to find sine and cosine value.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Math.sin()</h2>
<p>Angle in radians = (angle in degrees) * pi / 180.</p>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = 
"The sine value of 90 degrees is " + Math.sin(90 * Math.PI / 180) + "<br>" +
"The cosine value of 180 degrees is " + Math.cos(180 * Math.PI / 180);
</script>
</body>
</html>
