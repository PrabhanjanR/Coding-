/*Javascript code practiced on 17/04/2020 on Math keyword*/
/*Program to find minimum and maximum numbers in a list.*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Math.min()</h2>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML =
        "Min value: " + Math.min(0, 150, 30, 20, -8, -200) + "<br>" +
        "Max value: " + Math.max(0, 150, 30, 20, -8, -200);
</script>
</body>
</html>
