/*Program to rounding the decimal value*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Math.round()</h2>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = "5.4 is rounded as " + Math.round(5.4) + "<br>" + 
                                          "7.8 is rounded as " + Math.round(7.8);
</script>
</body>
</html>
