/*Program to find logarithmic values*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Math Constants</h2>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = 
"Math.ln2: " + Math.LN2 + "<br>" + //Natural log 2  
"Math.ln10: " + Math.LN10 + "<br>" + //Natural log 10 
"Math.log2E: " + Math.LOG2E + "<br>" + //log 2
"Math.log10E: " + Math.LOG10E + "<br>"; //log 10
</script>
</body>
</html>
