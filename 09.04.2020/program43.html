/*Program on toExponential() method*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Number Methods</h2>
<p id="js"></p>
<script>
var x = 4.357;
document.getElementById("js").innerHTML =
  x.toExponential() + "<br>" + 
  x.toExponential(3) + "<br>" + 
  x.toExponential(2) + "<br>" + 
  x.toExponential(5);
</script>
</body>
</html>
