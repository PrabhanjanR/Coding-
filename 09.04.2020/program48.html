<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Global Functions</h2>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = 
  parseInt("10") + "<br>" +
  parseInt("10.33") + "<br>" +
  parseInt("10 6") + "<br>" +  
  parseInt("10 years") + "<br>" +  
  parseInt("years 10");  
</script>
