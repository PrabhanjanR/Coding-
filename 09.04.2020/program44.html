/*Javascript code practiced on 09/04/2020 on Number Method*/
/*Program on toFixed() method*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Number Methods</h2>
<p id="js"></p>
<script>
var x = 5.236;
document.getElementById("js").innerHTML =
  x.toFixed(0) + "<br>" +
  x.toFixed(3) + "<br>" +
  x.toFixed(5) + "<br>" +
  x.toFixed(2);
</script>
</body>
</html>
