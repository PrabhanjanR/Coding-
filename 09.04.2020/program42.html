<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Number Methods</h2>
<p id="js"></p>
<script>
var n = 145;
document.getElementById("js").innerHTML =
  n.toString() + "<br>" +
   (145).toString() + "<br>" +
   (100 + 45).toString();
</script>
</body>
</html>
