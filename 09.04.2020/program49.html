/*Program on maximum and minimum value Method*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Number Object Properties</h2>
<p id="demo"></p>
<script>
var x = Number.MAX_VALUE;
var y = Number.MIN_VALUE;
document.getElementById("demo").innerHTML = "Max value: " + x + "<br>" + "Min Value: " + y;
</script>
</body>
</html>
