<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Global Methods</h2>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = 
  Number(true) + "<br>" +
  Number(false) + "<br>" +
  Number("20") + "<br>" + 
  Number("  30") + "<br>" +
  Number("40  ") + "<br>" +
  Number(" 50  ") + "<br>" +
  Number("60.22") + "<br>" + 
  Number("70,44") + "<br>" +
  Number("80 55") + "<br>" +
  Number("Prabhu");
</script>
</body>
</html>
