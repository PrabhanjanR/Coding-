/*Javascript code practiced on 09/04/2020 on Number Method*/
/*Program on toprecision() Method*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Number Methods</h2>
<p id="js"></p>
<script>
var x = 6.256;
document.getElementById("js").innerHTML = 
  x.toPrecision() + "<br>" +
  x.toPrecision(3) + "<br>" +
  x.toPrecision(1) + "<br>" +
  x.toPrecision(5);  
</script>
</body>
</html>
