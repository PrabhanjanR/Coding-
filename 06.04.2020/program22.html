/*Javascript code practiced on 06/04/2020 on Strings*/
/*Program to compare two string in objects*/
<!DOCTYPE html>
<html>
<body>
<h2>Javascript string as objects.</h2>
<p id="js"></p>
<script>
var x = "LGSI";        // x is a string
var y = new String("LGSI");  // y is an object
document.getElementById("js").innerHTML = (x==y); //True, x and y are same value.
</script>
</body>
</html>
