/*Program to check the values inside brackets*/
<!DOCTYPE html>
<html>
<body>
<h2>Declaring a Variable Using const</h2>
<p id="demo"></p>
<script>
var  y = 10;
// Here y is 10
{  
  const y = 2;
  // Here y is 2
}
// Here y is 10
document.getElementById("demo").innerHTML = y;
</script>
</body>
</html>
