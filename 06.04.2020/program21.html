/*Javascript code practiced on 06/04/2020 on Strings*/
/*Program to compare two string as objects*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript String as Objects</h2>
<p id="js"></p>
<script>
var a = new String("Prabhanjan");  // x is an object
var b = new String("Prabhanjan");  // y is an object
document.getElementById("js").innerHTML = (a==b); //False, Both are different objects
</script>
</body>
</html>
