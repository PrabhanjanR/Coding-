/*Javascript code practiced on 06/04/2020 on strings*/
/*Program to find string length*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript String Length</h2>
<p>The length property returns the length of a string:</p>
<p id="js"></p>
<script>
var s = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
document.getElementById("js").innerHTML = s.length; //Finding string length
</script>
</body>
</html>
