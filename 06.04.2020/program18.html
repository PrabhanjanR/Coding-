/*Javascript code practiced on 06/04/2020 on Strings*/
/*Program on strings using single and double quotes*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Strings</h2>
<p id="js"></p>
<script>
var v1 = "Hai Good morning"; //Normal string
var v2 = "I am 'Prabhanjan'"; //Single quotes inside double quotes
var v3 = 'I am working in "LGSI"'; //Double quotes inside single quotes
document.getElementById("js").innerHTML = v1 + "<br>" + v2 + "<br>" + v3; 
</script>
</body>
</html>
