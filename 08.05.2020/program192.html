/*Program on this keyword.*/
<!DOCTYPE html>
<html>
<body>
<p>The JavaScript <i>this</i> Keyword</p>
<p id="js"></p>
<script>
var person = {
  fName: "Prabhanjan",
  lName : "Ramakrishnaiah",
  id     : 20266,
  fullName : function() 
  {
    return this.fName + " " + this.lName;
  }
};
document.getElementById("js").innerHTML = person.fullName();
</script>
</body>
</html>
