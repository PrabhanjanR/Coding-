/*Javascript code practiced on 23/04/2020 on type conversion*/
/*Program on unary + operator*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript typeof Operator</h3>
<button onclick="fun()">Try it</button>
<p id="js"></p>
<script>
function fun() 
{
  var v1 = "5";
  var v2 = + v1;
  document.getElementById("js").innerHTML = typeof v1 + "<br>" + typeof v2;
}
</script>
</body>
</html>
