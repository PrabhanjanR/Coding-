/*Program on converting number to string*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Number Methods</h3>
<p id="js"></p>
<script>
var x = 999;
document.getElementById("js").innerHTML =
  x.toString() + "<br>" +
   (999).toString() + "<br>" +
   (500 + 499).toString();
</script>
</body>
</html>
