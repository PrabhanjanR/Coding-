/*Javascript code practiced on 23/04/2020 on type conversion*/
/*Program on constructor type*/
<!DOCTYPE html>
<html>
<body>
<h2>The JavaScript constructor Property</h2>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = 
  "prabhu".constructor + "<br>" +
  (7.26).constructor + "<br>" +
  true.constructor + "<br>" +
  [10,25,33,49].constructor + "<br>" +
  {name:'prabhu', age:23}.constructor + "<br>" +
  new Date().constructor + "<br>" +
  function () {}.constructor;
</script>
</body>
</html>
