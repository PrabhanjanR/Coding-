/*Javascript code practiced on 23/04/2020 on type conversion*/
/*Program on typeof operator*/
<!DOCTYPE html>
<html>
<body>
<h3>The JavaScript typeof Operator</h3>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = 
  typeof "prabhanjan" + "<br>" +
  typeof 2.23 + "<br>" +
  typeof NaN + "<br>" +
  typeof true + "<br>" +
  typeof [10,20,30,40] + "<br>" +
  typeof {name:'prabhanjan', age:23} + "<br>" +
  typeof new Date() + "<br>" +
  typeof function () {} + "<br>" +
  typeof null;
</script>
</body>
</html>
