<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Display Object Properties</h2>
<p id="js"></p>
<script>
var per = {name:"Prabhanjan", age:23, city:"Bangalore"};
var string = JSON.stringify(per);
document.getElementById("js").innerHTML = string;
</script>
