/*Javascript code practiced on 11/05/2020 on JS objects.*/
/*Program on object constructors.*/
<!DOCTYPE html>
<html>
<body>
<h5>JavaScript Object Constructors</h5>
<p id="js"></p>
<script>
var v1 = new Object();   // A new Object object
var v2 = new String();   // A new String object
var v3 = new Number();   // A new Number object
var v4 = new Boolean();  // A new Boolean object
var v5 = new Array();  // A new Array object
var v6 = new RegExp();   // A new RegExp object
var v7 = new Function(); // A new Function object
var v8 = new Date();   // A new Date object
document.getElementById("js").innerHTML =
    "v1: " + typeof v1 + "<br>" +
    "v2: " + typeof v2 + "<br>" +
    "v3: " + typeof v3 + "<br>" +
    "v4: " + typeof v4 + "<br>" +
    "v5: " + typeof v5 + "<br>" +
    "v6: " + typeof v6 + "<br>" +
    "v7: " + typeof v7 + "<br>" +
    "v8: " + typeof v8 + "<br>";
</script>
</body>
</html>
