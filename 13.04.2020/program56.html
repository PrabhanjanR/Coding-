/*Javascript code practiced on 13/04/2020 on Arrays*/
/*Program on array property - looping array elements*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Arrays</h3>
<p id="js"></p>
<script>
var fruits, t, colLen, i;
colors = ["Black", "White", "Red", "Pink", "Blue"];
colLen = colors.length;
t = "<ul>";
for (i = 0; i < colLen; i++) {
  t += "<li>" + colors[i] + "</li>";
}
t += "</ul>";
document.getElementById("js").innerHTML = t;
</script>
</body>
</html>
