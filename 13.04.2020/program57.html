/*Javascript code practiced on 13/04/2020 on Arrays*/
/*Program on array property - Adding array element*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Arrays</h3>
<button onclick="func()">Click!</button>
<p id="js"></p>
<script>
var colors = ["Black", " Red", " Pink", " Blue"];
document.getElementById("js").innerHTML = colors;
function func() {
  colors.push(" White");
  document.getElementById("js").innerHTML = colors;
}
</script>
</body>
</html>
