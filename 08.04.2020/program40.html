/*Javascript code practiced on 08/04/2020 on Numbers*/
/*Program on numbers*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Numbers</h2>
<p id="js"></p>
<script>
var num = 2; 
var txt = "";
while (num != Infinity) 
{
   num = num * num;
   txt = txt + num + "<br>";
}
document.getElementById("js").innerHTML = txt;
</script>
</body>
</html>
