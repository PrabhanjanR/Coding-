/*Program on numbers*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Numbers</h2>
<p id="js1"></p>
<p id="js2"></p>
<script>
var x = 0.4 + 0.3;
document.getElementById("js1").innerHTML = "0.4 + 0.3 = " + x;
var y = (0.4 * 10 + 0.3 * 10) / 10;
document.getElementById("js2").innerHTML = "0.4 + 0.3 = " + y;
</script>
</body>
</html>
