/*Javascript code practiced on 02/04/2020 on data types*/
/*Creating and reading the JS object elements*/
<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Objects</h2>
<p id="demo"></p>
<script>
var person = {
                Name : "Prabhanjan",
                DOB : 01/02/1997,
                age : 23,
                Company  : "LG Soft India"
};                                              //Initializing object
document.getElementById("demo").innerHTML =
    person.Name + " is " + person.age + " years old.";   //Reading object elements
</script>
</body>
</html>
