/*Adding of two strings*/
<!DOCTYPE html>
<html>
<body>
<h3>Adding two Strings</h3> 
<p id="demo"> </p>
<script>
var v1 = "Prabhanjan";  //String represented in double quotes
var v2 = 'LG';          //Strings represented in single quotes
document.getElementById("demo").innerHTML =
            v1 + " " + v2; 
</script>
</body>
</html>
