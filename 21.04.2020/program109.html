/*Program on for/in loop*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript For/In Loop</h3>
<p id="js"></p>
<script>
var t = "";
var person = {name:"Prabhanjan", age:23, company:"LGSI" }; 
var v;
for (v in person) 
{
  t += person[v] + " ";
}
document.getElementById("js").innerHTML = t;
</script>
</body>
</html>
