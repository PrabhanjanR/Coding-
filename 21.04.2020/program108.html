/*Javascript code practiced on 21/04/2020 on For loops*/
/*Program to find length of variable and printing elements*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript For Loop</h3>
<p id="js"></p>
<script>
var v = ["-2", "-1", "0", "1", "2"];
var i = 2;
var length = v.length;
var t = "";
for (; i < length; i++) 
{
  t += v[i] + "<br>";
}
document.getElementById("js").innerHTML = t;
</script>
</body>
</html>
