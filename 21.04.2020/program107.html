/*Javascript code practiced on 21/04/2020 on for loops*/
/*Program on using for loop*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript For Loop</h3>
<p id="js"></p>
<script>
var v = ["1", "2", "3", "4", "5", "6"];
var t = "";
for (var i = 0; i < v.length; i++) {
  t += v[i] + "<br>";
}
document.getElementById("js").innerHTML = t;
</script>
</body>
</html>
