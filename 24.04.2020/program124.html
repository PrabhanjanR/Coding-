/*Javascript code practiced on 24/04/2020 on bitwise operator*/
/*Program on bitwise right shipt and left shift operators*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Bitwise Right and Left</h3>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML = 
"5 << 1 = " + (5 << 1) + "<br>" +
"-5 >> 1 = " + (-5 >> 1) + "<br>" + 
"5 >>> 1 = " + (5 >>> 1) + "<br>" ;
</script>
</body>
</html>
