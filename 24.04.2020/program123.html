<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Bitwise operators</h3>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML =
"5 & 1 = " + (5 & 1) + "<br>" + 
"5 | 1 = " + (5 | 1) + "<br>" +
"5 ^ 1  = " + (5 ^ 1) + "<br>" +
"~5 =  " + (~5) ;
</script>
</body>
</html>
