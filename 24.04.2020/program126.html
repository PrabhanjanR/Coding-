/*Program to convert binary to decimal*/
<!DOCTYPE html>
<html>
<body>
<p id="js"></p>
<script>
document.getElementById("js").innerHTML ="1010101 is converted to decimal = " + BinToDec(1010101);
function BinToDec(b)
{
  return parseInt(b, 2).toString(10);
}
</script>
</body>
</html>
