/*Program on accessing arrays with named indexes.*/
<!DOCTYPE html>
<html>
<body>
<h3>JavaScript Arrays</h3>
<p id="js"></p>
<script>
var person = [];
person["firstName"] = "Prabhanjan";
person["lastName"] = "Ramakrishnaiah";
person["age"] = 23; 
document.getElementById("js").innerHTML =
person[0] + " " + person.length;
</script>
</body>
</html>
